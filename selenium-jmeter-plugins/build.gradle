plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    google()
    maven {
        url = 'https://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.jmeter:ApacheJMeter_core:2.13'
    compile 'kg.apc:jmeter-plugins-cmn-jmeter:0.3'
    compile 'commons-lang:commons-lang:2.6'
    compile 'org.seleniumhq.selenium:selenium-api:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-support:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-remote-driver:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-chrome-driver:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-firefox-driver:3.141.59'
    compile 'org.seleniumhq.selenium:selenium-ie-driver:3.141.59'
    compile 'org.seleniumhq.selenium:htmlunit-driver:2.33.0'
    compile 'xml-apis:xml-apis:1.4.01'
    compile 'org.apache.httpcomponents:httpcore:4.4.1'
    compile 'org.apache.httpcomponents:httpclient:4.5'
    compile 'org.apache.httpcomponents:httpmime:4.5'
    compile 'com.codeborne:phantomjsdriver:1.4.4'
    compile 'de.sciss:jsyntaxpane:1.0.0'
    testCompile 'kg.apc:jmeter-plugins-emulators:0.2'
    testCompile 'org.hamcrest:hamcrest-all:1.3'
    testCompile 'org.powermock:powermock-module-junit4:2.0.2'
    testCompile 'org.powermock:powermock-api-mockito2:2.0.2'
    testCompile 'io.github.bonigarcia:webdrivermanager:3.0.0'
}

group = 'kg.apc'
version = '3.4'
description = 'WebDriver/Selenium'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
