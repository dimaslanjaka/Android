[page_2]
rule_title_1 = 【Pemenang】
rule_texts_1_1 = !@  1.Pemain yang mencapai 41 poin menang.
rule_texts_1_2 = !@  2.Dalam permainan mati, pemain dengan skor total kartu di 
rule_texts_1_3 = !@  tangan tertinggi menang.
rule_texts_1_4 = !@  3.Jika ada banyak pemain dengan jumlah poin di tangan 
rule_texts_1_5 = !@  terbesar, pertama-tama bandingkan poin dari kartu terbesar 
rule_texts_1_6 = !@  di tangan.Yang dengan jumlah tertinggi adalah pemenang, di
rule_texts_1_7 = !@  mana K> Q> J> 10;Jika poinnya sama, maka dibandingkan menurut 
rule_texts_1_8 = !@  aturan sekop> hati> keriting> wajig, dan pemenangnya adalah 
rule_texts_1_9 = !@  yang dengan setelan terbesar.


