[page_3]
rule_title_1 = 【Penyelesaian】
rule_texts_1_1 = !@  Saat kartu di tangan pemain tidak lebih dari tiga jenis kembang：
rule_texts_1_2 = !@  Poin di tangan = poin kembang terbesar - jumlah poin kembang 
rule_texts_1_3 = !@  yang tersisa;
rule_texts_1_4 = !@  Saat pemain memiliki 4 jenis setelan kembang：
rule_texts_1_5 = !@  Kemudian poin di tangan adalah negatif dari jumlah semua setelan 


rule_title_2 = 【Poin kalah】
rule_texts_2_1 = !@  Poin kalah = (poin di tangan pemain yang menang - poin di tangan
rule_texts_2_2 = !@  pemain yang kalah) * taruhan


rule_title_3 = 【Poin menang】
rule_texts_3_1 = !@  Poin kemenangan pemenang = (jumlah poin pemain yang kalah) 
rule_texts_3_2 = !@  * taruhan