[page_1]
rule_title_1 = 【Pengenalan game】
rule_texts_1_1 = !@  Jumlah kartu: 52.
rule_texts_1_2 = !@  Jumlah orang: 3-4 orang.
rule_texts_1_3 = !@  Setelah awal permainan, masing-masing tangan diberikan 4 kartu
rule_texts_1_4 = !@  di tangan.


rule_title_2 = 【Aturan main】
rule_texts_2_1 = !@  1. Duduk secara acak di awal permainan, lalu bergiliran searah
rule_texts_2_2 = !@  jarum jam.
rule_texts_2_3 = !@  2. Setelah start, dealer mulai membagikan kartu searah jarum
rule_texts_2_4 = !@  jam.
rule_texts_2_5 = !@  3. Aturan poin: A adalah 11 poin, 10, J, Q, K adalah 10 poin,
rule_texts_2_6 = !@  poin kartu tunggal yang tersisa adalah nilai kartu tersebut
rule_texts_2_7 = !@  4. Poin-poin dari kartu-kartu dengan warna yang sama dalam 
rule_texts_2_8 = !@  permainan dapat ditambahkan bersamaan, poin-poin dari kartu-
rule_texts_2_9 = !@  kartu dengan warna yang berbeda perlu dikurangi;
rule_texts_2_10 = !@  5. Permainan berakhir ketika seorang pemain mencapai 41 poin
rule_texts_2_11 = !@  atau setumpuk kartu habis.


