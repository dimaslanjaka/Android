[page_3]
rule_title_1 = ● 结算
rule_texts_1_1 = !@   当玩家手牌花色不多于三种花色：
rule_texts_1_2 = !@手牌点数=花色最大的点数-其余花色的点数之和；
rule_texts_1_3 = !@   当玩家有4种花色：
rule_texts_1_4 = !@那么手牌点数为所有花色数值之和的负数；


rule_title_2 = ● 输分
rule_texts_2_1 = !@   输家输分=（赢家手牌点数-输家手牌点数）*底注


rule_title_3 = ● 赢分
rule_texts_3_1 = !@   赢家赢分=（输家输分之和）*底注