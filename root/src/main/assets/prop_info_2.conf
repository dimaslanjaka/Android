#道具名称
prop_name = Flower
#商城中是否显示,0不显示 1显示
mall_show = 1
#道具类型，0就是普通道具，1是头像框，2是头像特效，3是出牌轨迹
prop_type = 0
#购买配置（货币类型#单价#获得数量|货币类型#单价#获得数量）；货币类型：2是点券，3是宝石；单价：如果是宝石单位是分；获得数量：如果是时效型道具为时长（天）
buy_config = 3#500#10
#道具的最大值（如果是时效性道具就是最长使用时间，单位：天）
max_num = 5000000
#赠送奖励金币值（高中低）
award_config = 
#增加的魅力值
add_charm_value = 1
#道具说明,!@是换行符
prop_text = Kirim ke teman agar nilai karisma bertambah 1.
#道具图片名称
prop_img_name = DG_deck_show_scp_rose.png
#在邮箱中使用道具图片时的缩放比例
prop_img_mial_scale = 0.6
#邮件中使用道具图片名称，如果邮件中图片使用图片和prop_img_name一样不需要配置，否则显示大小会有问题
prop_img_name_mial = 
#是否使用底座图片
if_show_the_base = 0
#商品动画的名称，没有动画就不需配置
prop_ani_name = meigui
#在奖励动画中使用道具图片时的缩放比例
prop_img_award_scale = 1.0f
#点券大于多少才能使用点券购买该道具
buy_prop_lottery_limit = 0
#道具购买开始时间(不配置就没有限制)
buy_start_time = 
#道具购买结束时间(不配置就没有限制)
buy_end_time = 
#道具排序值(值越大越靠前)
order_num = 0
#新道具标志显示
new_flag = 0

