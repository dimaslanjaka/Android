plugins {
    id "java"
    id "maven-publish"
    id "org.jetbrains.kotlin.jvm" //version "1.4.32"
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = "https://repo1.maven.org/maven2/"
    }
    maven {
        url = "https://repo.maven.apache.org/maven2"
    }
    maven {
        url = "https://maven.repository.redhat.com/ga/"
    }
}

String selenium_version = "4.0.0-alpha-2"
dependencies {
    implementation(project(":library"))
    api("com.google.guava:guava:30.1-jre")
    implementation("commons-io:commons-io:2.8.0")
    implementation("org.apache.commons:commons-lang3:3.10")
    implementation("org.seleniumhq.selenium:selenium-server:$selenium_version")
    implementation("org.seleniumhq.selenium:selenium-java:$selenium_version")
    implementation("org.seleniumhq.selenium:selenium-chrome-driver:$selenium_version")
    implementation("org.seleniumhq.selenium:selenium-ie-driver:$selenium_version")
    implementation("org.seleniumhq.selenium:selenium-firefox-driver:$selenium_version")
    implementation group: 'com.codeborne', name: 'phantomjsdriver', version: '1.4.4'
    implementation("org.jsoup:jsoup:1.13.1")
    testImplementation("junit:junit:4.13.1")
    testImplementation("io.github.bonigarcia:webdrivermanager:4.0.0")
    implementation 'com.google.code.gson:gson:2.8.6'
}

group = "org.ultimateqa"
version = "1.0-SNAPSHOT"
sourceCompatibility = "1.8"

allprojects {
    repositories {
        mavenLocal()
        mavenCentral()
        jcenter()
        google()
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
